    <title>Pledge Form</title>
<!--Pledge Form Validation -->
<script>
function validateForm() {
  var x = document.forms["pledgeForm"]["firstName"].value;
  if (x == "") {
    alert("First Name must be filled out");
    return false;
  }

   var x = document.forms["pledgeForm"]["lastName"].value;
  if (x == "") {
    alert("Last Name must be filled out");
    return false;
  }

   var x = document.forms["pledgeForm"]["email"].value;
  if (x == "") {
    alert("Email must be filled out");
    return false;
  }
}
</script>

  <body>
    <div class="container">
        <div class="col">
          <h1>Support Our Cause</h1>
          <p>Make a difference, change the life of women.</p>
          <form name="pledgeForm" onsubmit="return validateForm()"
          action="submission_form.php" method="post">
            <h2>Your Information</h2>
            <div class="form-row">
              <div class="col">
                <input type="text" style="border:2px solid #ee238c;" name="firstName" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" style="border:2px solid #ee238c;" name="lastName" class="form-control" placeholder="Last name">
              </div>
            </div>
             <br>
            <div class="form-row">
              <input type="text" style="border:2px solid #ee238c;" name="email" class="form-control" placeholder="Email">
            </div>
            <br>
            <h2>Choose your donation amount</h2>
            <div class="form-row">
	    <div class="col" style="border:2px solid #ee238c; margin:2px; padding:5px;">
             <input type="radio" name="MyRadio" value="25" checked>$25
            </div>
            <div class="col" style="border:2px solid #ee238c; margin:2px;padding:5px;"">
             <input type="radio" name="MyRadio" value="50">$50
		</div>
		<div class="col" style="border:2px solid #ee238c;margin:2px;padding:5px;"">
             <input type="radio" name="MyRadio" value="100">$100
		</div>
               <div class="col" style="border:2px solid #ee238c;margin:2px;">
             <div class="button"><input type="text" class="form-control"
              name="amount" style="border:none;" placeholder="$ Other Amount"> </input></div>
		</div>
             <br/>
	    </div>
	    <br>
            <div class="form-row">
              <input style="border:2px solid #ee238c; background:#ee238c; color:#fff; width:25%; padding:10px;"  type="submit" value="Submit">
            </div>
          </form>
        </div>
